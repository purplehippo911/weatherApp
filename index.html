<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather app | Wapp</title>
        <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">    
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="search" id="input" placeholder="Search" autocomplete="off">
            <button>
               <img src="src/magnifying-glass-1976105.svg" alt="search">
            </button>
        </div>
        <div class="weather loading">
            <h1 class="city">Weather in Osaka</h2>
            <h1 class="temp">92.82&#176;C</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="" class="icon">
                <p class="description">Cloudy</p>
            </div>
            <p class="humidity">Humidity:60%</p>
            <p class="wind">Wind speed: 6.2km/h</p>
        </div>
    </div>
     <audio src="src/this-is-war-version-e-95411.mp3"></audio>

</html>
